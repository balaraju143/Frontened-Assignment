<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">

    <input type="text" readonly>
    <button onClick="adding('%')">%</button>
    <button onClick="clearing()">C</button>
    <button onClick="deleting()">Del</button>
    <button onClick="adding('/')">/</button>
    <button onClick="adding('7')">7</button>
    <button onClick="adding('8')">8</button>
    <button onClick="adding('9')">9</button>
    <button onClick="adding('*')">*</button>
    <button onClick="adding('4')">4</button>
    <button onClick="adding('5')">5</button>
    <button onClick="adding('6')">6</button>
    <button onClick="adding('-')">-</button>
    <button onClick="adding('1')">1</button>
    <button onClick="adding('2')">2</button>
    <button onClick="adding('3')">3</button>
    <button onClick="adding('+')">+</button>
    <button onClick="adding('00')">00</button>
    <button onClick="adding('0')">0</button>
    <button onClick="adding('.')">.</button>
    <button onClick="final()">=</button>

    </div>
    <script src="Calculator.js"></script>
</body>
</html>
